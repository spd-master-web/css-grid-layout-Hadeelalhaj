<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"content="">
  <meta name="author" content="Hadeel Haj Mohammad">
  <title>CSS GRID</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <img class="logo" src="images/logo.png" alt="Scarpe.com">
      <nav class="nav">
        <ul class="nav-li-container">
          <li><a href="#Sandal">Sandal</a></li>
          <li><a href="#Sneaker">Sneaker</a></li>
          <li><a href="#Boot">Boot</a></li>
        </ul>
      </nav>
    </header>

    <main class="products-wrapper">
      <section id="Sandal" class="product-category">
        <h2>Sandal</h2>
        <a href="viewall">View all</a>
        <div class="grid-wrapper">
          <img class="hero-img" src="images/sandals/sandal-1.jpg" alt="black sandal">
          <img src="images/sandals/sandal-2.jpg" alt="red sandal">
          <img src="images/sandals/sandal-3.jpg" alt="diamond black sandal">
          <img src="images/sandals/sandal-4.jpg" alt="logo black sandal">
          <img src="images/sandals/sandal-5.jpg" alt="logo white sandal">
          <img src="images/sandals/sandal-6.jpg" alt="logo red sandal">
        </div>
      </section>

      <section id="Sneaker" class="product-category">
        <h2>Sneaker</h2>
        <a href="viewall">View all</a>
        <div class="grid-wrapper">
          <img class="hero-img" src="images/sneakers/nike-air-force-1-07-488298-626-gym-red-sail.jpg" alt="red sneaker">
          <img src="images/sneakers/nike-air-force-1-07-820266-002-black-sail-wolf-grey.jpg" alt="black and white sneaker">
          <img src="images/sneakers/nike-roshe-one-retro-819881-371-lucid-green-vivid-sulfur.jpg" alt="green sneaker">
          <img src="images/sneakers/puma-ignite-interwoven-361133-01-white.jpg" alt="white dotted sneaker">
          <img src="images/sneakers/adidas-originals-superstar-80s-g61068-white-dark-royal.jpg" alt="white and blue sneaker">
          <img src="images/sneakers/adidas-originals-superstar-rt-eqt-blue.jpg" alt="blue sneakers">
        </div>
      </section>

      <section id="Boot" class="product-category">
        <h2>Boot</h2>
        <a href="viewall">View all</a>

        <div class="grid-wrapper">
          <img class="hero-img" src="images/boots/boot-1.jpg" alt="red camel low neck">
          <img src="images/boots/boot-2.jpg" alt="dak brown low neck">
          <img src="images/boots/boot-3.jpg" alt="light low neck">
          <img src="images/boots/boot-4.jpg" alt="dark low neck">
          <img src="images/boots/boot-5.jpg" alt="red camel high neck">
          <img src="images/boots/boot-6.jpg" alt="brown camel high neck">
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
